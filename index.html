<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script id = "book-template" type="text/x-handlebars-template">
        
        
        <div>
            <h1><a href="/books/{{book_id}}">{{title}}</a></h1>
            <h2>{{author}}</h2>
            <h3>{{isbn}}</h3>
            <img src = '{{image_url}}'>
            <p>{{{description}}}</p>
        </div>

    </script>

</head>
<body>
    <main id = 'main-body'>

        <nav>
            <ul>
                <li><a href = "./" id = "books">Books</a></li>
                <li><a href = "./about" id = "about">About</a></li>
                <li><a href = "./new" id = "new">New</a></li>
            </ul>
        </nav>
        
        <div id = "bookList"></div>

        <fieldset>
            <form id = "newBook">
                <label for="title">Title:</label>
                <input type = "text" name = "title">
                <label for ="author">Author:</label>
                <input type = "text" name = "author">
                <label for ="isbn">ISBN:</label>
                <input type = "text" name = "isbn">
                <label for ="Image_url">Image_url:</label>
                <input type = "text" name = "image_url">
                <label for ="description">Description:</label>
                <input type = "text" name = "description">
                <button type = "submit">SUBMIT</button>
            </form>
        </fieldset>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src ='/scripts/models/book.js'></script>
    <script src ='/scripts/views/book-view.js'></script>
    <script src ='/scripts/routes.js'></script>
</body>
</html>
